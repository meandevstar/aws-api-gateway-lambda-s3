<html>
    <head>
        <title>Simple AWS Lambda script for uploading image to the S3</title>
        <!-- Latest jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- CSS specific to this page -->
        <link rel="stylesheet" href="css/amazon-image-upload-test.css">


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
        <script src="js/vendor/jquery.ui.widget.js"></script>
        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script src="js/vendor/jquery.iframe-transport.js"></script>
        <!-- The basic File Upload plugin -->
        <script src="js/vendor/jquery.fileupload.js"></script>
        <!-- The main JS for bringing it all together on this page -->
        <script src="js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header"><h3>Simple AWS Lambda script for uploading image to the S3</h3></div>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container text-center">
                <div id="output" class="center-block">
                    <span id="output-helper"></span>
                    <img src="http://placehold.it/300x300" class="img-circle"/>
                </div>
                <h1>Image Uploaded</h1>
            </div>
        </div>
        <div class="container">
            <form id="file-form" method="PUT">
            <div class="row">
                <div class="col-md-3">
                    <span>
                        Bucket Name
                        <input id="s3_bucket" class="form-control"/>
                    </span>
                </div>
                <div class="col-md-3">
                    <span>
                        Folder Path
                        <input id="s3_key" class="form-control"/>
                    </span> 
                </div>
                <div class="col-md-3">
                    <br>
                    <span class="fileinput-button btn btn-success ">
                        <span>Select file</span>
                        <input type="file" id="file-select" name="photos[]"/>
                    </span>
                </div>
            </div>
            </form>
            <div id="progress">
                <div class="bar progress-bar" style="width: 0%;"></div>
            </div>
            <br>
            <span id="output-url-pane">
                Access URL
                <input type="text" name="output-url" id="output-url" class="form-control"/>
            </span>
        </div>
    </body>
</head>
